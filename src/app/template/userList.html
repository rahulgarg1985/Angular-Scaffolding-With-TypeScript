<div data-ng-init="vm.getusers()">
    <h2 style="text-align:center;margin-bottom:20px;">Welcome To TypeScript World</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in vm.users">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.address}}</td>
            </tr>
        </tbody>
    </table>
    <a class="breadcrumb" href="#/addUser">Add New User</a>
    <a class="breadcrumb" href="#/dir">User List Through Directive</a>
</div>
