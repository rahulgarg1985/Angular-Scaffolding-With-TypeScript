<div>
    <form ng-submit="vm.addUser()" role="form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="vm.user.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" ng-model="vm.user.age" placeholder="Age">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="vm.user.address" placeholder="Address">
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
        <button class="btn btn-success" ng-click="vm.goHome()" >Go Back</button>
    </form>
</div>
