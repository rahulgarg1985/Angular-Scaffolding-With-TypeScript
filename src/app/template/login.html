<div>
    <form role="form" name="myForm" novalidate>

        <div class="form-group">
            <label>User Name</label>
            <input type="text" name="name" autocomplete="off" required class="form-control" ng-model="vm.loginInfo.userName">
            <span style="color:red" ng-show="myForm.name.$invalid">
            <span ng-show="myForm.name.$error.required">User name is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input autocomplete="off" type="password" name="pwd" required class="form-control" ng-model="vm.loginInfo.password">
            <span style="color:red" ng-show="myForm.pwd.$invalid">
            <span ng-show="myForm.pwd.$error.required">Password is required.</span>
            </span>
        </div>
        <button type="submit " ng-disabled="myForm.$invalid " class="btn btn-success " data-ng-click="vm.login() ">Login</button>
        <button class="btn btn-success " data-ng-click="vm.goToForgotPassword() ">Forgot Password</button>
    </form>
</div>
